<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        header
        <div class="search"></div>
        <div class="notification"></div>
        <div class="user-info"></div>
      </div>
      <div class="nav">nav</div>
      <div class="sidebar">
        <div class="top">
          <img
            src="view-dashboard.png"
            alt=""
            style="width: 40px; height: 40px"
          />
          Dashboard
        </div>
        <div class="menu">
          <div class="menu-icon">
            <img src="home.png" alt="" />
            <img src="account-outline.png" alt="" />
            <img src="forum.png" alt="" />
            <img src="history.png" alt="" />
            <img src="calendar-check.png" alt="" />
            <img src="account-group.png" alt="" />
          </div>
          <div class="menu-selection">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
          </div>
        </div>
        <div class="support">
          <div class="menu-icon">
            <img src="account-cog.png" alt="" />
            <img src="frequently-asked-questions.png" alt="" />
            <img src="lock-check.png" alt="" />
          </div>
          <div class="menu-selection">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="projects">project</div>
        <div class="news">news</div>
      </div>
    </div>
  </body>
</html>
